<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Vendor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
      <ion-item>
          <ion-label stacked>Vendor Name:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.Name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Vendor Description:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.Description"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Email:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.Email"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Phone Number:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.PhoneNo"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Address 1:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.Address1"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Address 2:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.Address2"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>City:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.AddressCity"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>State:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.AddressState"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Zip Code:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.AddressPostCode"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Booked:</ion-label>
          <ion-checkbox [(ngModel)]="vendor.IsBooked"  disabled="false"></ion-checkbox>
      </ion-item>  
  </ion-list>
  <ion-button expand="full" (click)="saveVendor()">Save</ion-button>
</ion-content>
