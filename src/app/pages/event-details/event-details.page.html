<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    <ion-title>Event Setup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list lines="full">
        <ion-item>
            <ion-label>Name of Event</ion-label>
            <ion-input required type="text" [(ngModel)]="event.Subject"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description</ion-label>
            <ion-input required type="text" [(ngModel)]="event.Description"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Event Date</ion-label>
            <ion-input required type="date" [(ngModel)]="event.DateOfEvent"></ion-input>
        </ion-item>  
    </ion-list>
    <ion-button expand="full" (click)="saveEvent()">Save</ion-button>
</ion-content>
