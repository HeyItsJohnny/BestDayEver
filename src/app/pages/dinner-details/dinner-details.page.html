<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    <ion-title>Dinner Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list lines="full">
        <ion-item>
          <ion-label>Dinner</ion-label>
          <ion-input required type="text" [(ngModel)]="dinner.Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Description</ion-label>
          <ion-input required type="text" [(ngModel)]="dinner.Description"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Type</ion-label>
          <ion-input required type="text" [(ngModel)]="dinner.DinnerType"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Display Order</ion-label>
          <ion-input required type="number" placeholder="Display Order" [(ngModel)]="dinner.DisplayOrder"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Dinner Time</ion-label>
            <ion-input required type="time" [(ngModel)]="dinner.DinnerTime"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Dinner Date</ion-label>
            <ion-input required type="date" [(ngModel)]="dinner.DinnerDate"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="saveDinner()">Save</ion-button>
</ion-content>
