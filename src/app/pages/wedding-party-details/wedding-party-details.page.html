<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    <ion-title>Wedding Party Member</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list lines="full">
        <ion-item>
            <ion-input required type="text" placeholder="Name" [(ngModel)]="weddingParty.Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input required type="text" placeholder="Email" [(ngModel)]="weddingParty.Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input required type="text" placeholder="Phone Number" [(ngModel)]="weddingParty.PhoneNo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-input required type="text" placeholder="Bridemaid or Groommen" [(ngModel)]="weddingParty.WeddingSide"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="saveWeddingParty()">Save</ion-button>
</ion-content>
