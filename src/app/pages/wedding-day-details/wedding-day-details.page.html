<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    <ion-title>Wedding Day</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list lines="full">
        <ion-item>
            <ion-label stacked>Wedding Date:</ion-label>
            <ion-input required type="date" [(ngModel)]="weddingDayDetails.WeddingDate"></ion-input>
        </ion-item>   
        <ion-item>
            <ion-label stacked>Bride Name:</ion-label>
            <ion-input required type="text" [(ngModel)]="weddingDayDetails.BrideName"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Groom Name:</ion-label>
            <ion-input required type="text" [(ngModel)]="weddingDayDetails.GroomName"></ion-input>
        </ion-item>      
        <ion-item>
            <ion-label stacked>Est. Number of Guests:</ion-label>
            <ion-input required type="number" [(ngModel)]="weddingDayDetails.EstimatedNoOfGuests"></ion-input>
        </ion-item>   
        <ion-item>
            <ion-label stacked>Wedding Invites Sent Out:</ion-label>
            <ion-checkbox [(ngModel)]="weddingDayDetails.WeddingInvitesSentOut"  disabled="true"></ion-checkbox>
        </ion-item>   
    </ion-list>
    <ion-button expand="full" (click)="saveWeddingDay()">Save</ion-button>
</ion-content>
