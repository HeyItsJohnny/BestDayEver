<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/members/rsvpList"></ion-back-button>
    </ion-buttons>
    <ion-title>RSVP Guest</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked class="bold-label">Group Name:</ion-label>
            <ion-input required type="text" [(ngModel)]="rsvp.Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="bold-label">Email:</ion-label>
            <ion-input required type="text" [(ngModel)]="rsvp.Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="bold-label">Phone Number:</ion-label>
            <ion-input required type="text" [(ngModel)]="rsvp.PhoneNo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="bold-label">Address 1:</ion-label>
            <ion-input required type="text" [(ngModel)]="rsvp.Address1"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="bold-label">Address 2:</ion-label>
            <ion-input required type="text" [(ngModel)]="rsvp.Address2"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="bold-label">City:</ion-label>
            <ion-input required type="text" [(ngModel)]="rsvp.AddressCity"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="bold-label">State:</ion-label>
            <ion-input required type="text" [(ngModel)]="rsvp.AddressState"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="bold-label">Zip Code:</ion-label>
            <ion-input required type="text" [(ngModel)]="rsvp.AddressPostCode"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="bold-label">RSVPed:</ion-label>
            <ion-checkbox [(ngModel)]="rsvp.isGoing" ></ion-checkbox>
        </ion-item>
        <ion-item>
            <ion-label stacked class="bold-label">Number of Guests:</ion-label>
            <ion-input required type="number" [(ngModel)]="rsvp.NumberOfGuests" disabled="true"></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="full" (click)="saveRsvp()">Save</ion-button>
      <ion-button expand="full" (click)="goToGroupMembers()">Group Members</ion-button>
</ion-content>
