<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="/members/weddingPartyList"></ion-back-button>
      </ion-buttons>
    <ion-title>Wedding Party Member</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list lines="full">
        <ion-item>
            <ion-label stacked class="bold-label">Name:</ion-label>
            <ion-input required type="text" [(ngModel)]="weddingParty.Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="bold-label">Email:</ion-label>
            <ion-input required type="text" [(ngModel)]="weddingParty.Email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="bold-label">Phone No.:</ion-label>
            <ion-input required type="text" [(ngModel)]="weddingParty.PhoneNo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked class="bold-label">Bridesmaid or Groomsmen:</ion-label>
            <ion-input required type="text" [(ngModel)]="weddingParty.WeddingSide"></ion-input>
        </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="saveWeddingParty()">Save</ion-button>
</ion-content>
