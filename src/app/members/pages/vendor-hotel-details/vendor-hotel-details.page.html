<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/members/vendorList"></ion-back-button>
    </ion-buttons>
    <ion-title>Hotel Information</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
      <h1>Basic Information:</h1>
      <ion-item>
        <ion-label stacked class="bold-label">Hotel:</ion-label>
        <ion-input required type="text" [(ngModel)]="vendor.Name"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-label stacked class="bold-label">Website:</ion-label>
        <ion-input required type="text" [(ngModel)]="vendor.HotelWebsite"></ion-input>
      </ion-item>     
      <ion-item>
        <ion-label stacked class="bold-label">Confirmation Number:</ion-label>
        <ion-input required type="text" [(ngModel)]="vendor.HotelConfirmationNumber"></ion-input>
      </ion-item>     
      <ion-item>
        <ion-label stacked class="bold-label">Phone No.:</ion-label>
        <ion-input required type="text" [(ngModel)]="vendor.HotelPhoneNo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked class="bold-label">Rate:</ion-label>
        <ion-input required type="text" [(ngModel)]="vendor.HotelRate"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked class="bold-label">Additional Notes:</ion-label>
        <ion-input required type="text" [(ngModel)]="vendor.Notes"></ion-input>
      </ion-item>
      <h1>Checkin:</h1>
      <ion-item>
        <ion-label stacked class="bold-label">Checkin Date:</ion-label>
        <ion-input required type="date" [(ngModel)]="vendor.DateOfArrival"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked class="bold-label">Checkin Time:</ion-label>
        <ion-input required type="time" [(ngModel)]="vendor.TimeOfArrival"></ion-input>
      </ion-item>
      <h1>Checkout:</h1>
      <ion-item>
        <ion-label stacked class="bold-label">Checkout Date:</ion-label>
        <ion-input required type="date" [(ngModel)]="vendor.DateOfDeparture"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked class="bold-label">Checkout Time:</ion-label>
        <ion-input required type="time" [(ngModel)]="vendor.TimeOfDeparture"></ion-input>
      </ion-item>
      <h1>Hotel Address:</h1>
      <ion-item>
        <ion-label stacked class="bold-label">Address 1:</ion-label>
        <ion-input required type="text" [(ngModel)]="vendor.Address1"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked class="bold-label">Address 2:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.Address2"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked class="bold-label">City:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.AddressCity"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked class="bold-label">State:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.AddressState"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked class="bold-label">Zip Code:</ion-label>
          <ion-input required type="text" [(ngModel)]="vendor.AddressPostCode"></ion-input>
      </ion-item> 
  </ion-list>
  <ion-button expand="full" (click)="saveVendor()">Save</ion-button>
</ion-content>
