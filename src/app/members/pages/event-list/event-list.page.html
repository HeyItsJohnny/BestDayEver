<ion-header>
  <ion-toolbar>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ng-container *ngIf="!events || events.length == 0">
          <div *ngFor="let n of [0,1,2]" padding>
            <ion-skeleton-text></ion-skeleton-text>
            <p>
              <ion-skeleton-text class="fake-skeleton"></ion-skeleton-text>
            </p>
          </div>
        </ng-container>
      
        <ion-item-sliding *ngFor="let item of events">
            <ion-item lines="inset" button [routerLink]="['/members/eventDetails', item.id]">
            <ion-label>
              {{ item.Subject }}
            </ion-label>
          </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option (click)="remove(item)" color="secondary">
              Delete
              <ion-icon name="checkmark" slot="end"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <!--<ion-fab-button routerLink="/members/eventDetails" routerDirection="forward"> -->
        <ion-fab-button (click)="addEvent()"> 
          <ion-icon name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
</ion-content>
